{% extends 'base.html' %}
{% block content %}
<div id="blog_post">
	<div id="blog_title">
		<h2>{{ post.title }}</h2>
	</div>
	<div id="blog_created">
		<p>Posted on {{ post.created }} by {{ post.author }}</p>
	</div>
	<div id="blog_body">
		<p>{{ post.body|linebreaks }}</p>
	</div>
</div>
{% endblock %}
