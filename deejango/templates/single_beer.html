{% extends "base.html" %}

{% block content %}
<div id="single-beer">
	<h2>{{ beer.name }}</h2>
	<p>Brewery: <a href="/breweries/{{ beer.brewery.slug }}/">{{ beer.brewery }}</a></p>
	<p>Locality: {{ beer.get_locality_display }}</p>
	{% if beer.description %}
	<p>Description: {{ beer.description }}</p>
	{% else %}
	<p>Description: No description provided.<p>
	{% endif %}
	<br><br><p><a href="/beer/">Back to the beers</a></p>
</div>
{% endblock %}
