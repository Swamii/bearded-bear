{% extends 'base.html' %}
{% block content %}
{% for p in post %}
<div id="blog_post">
<div id="blog_title">
<h2><a href="/blog/{{ p.slug }}">{{ p.title }}</a></h2>
</div>
<div id="blog_created">
<p>Posted on {{ p.created }} by {{ p.author }}</p>
</div>
<div id="blog_body">
<p>{{ p.body|linebreaks }}</p>
</div>
</div>
{% endfor %}
{% endblock %}
