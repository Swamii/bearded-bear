{% extends 'base.html' %}
{% block content %}
{% if posts.has_previous %}<a href="?page={{ posts.previous_page_number }}">Previous Page</a>{% endif %}
{% for p in posts %}
<div id="blog_post">
<div id="blog_title">
<h2><a href="/blog/{{ p.slug }}">{{ p.title }}</a></h2>
</div>
<div id="blog_created">
<p>Posted on {{ p.created }} by {{ p.author }}</p>
</div>
<div id="blog_body">
<p>{{ p.body|linebreaks }}</p>
</div>
</div>
{% endfor %}
{% if posts.has_next %}<a href="?page={{ posts.next_page_number }}">Next Page</a>{% endif %}
{% endblock %}
